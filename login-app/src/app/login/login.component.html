<form (ngSubmit) = "validate()" #logfrm=ngForm>
    <table class="table table-dark">
        <tr><td>Username</td>
            <td><input name="userid" #userid=ngModel [(ngModel)]="auth.userid" required
                pattern="[a-zA-Z]{5,}" class="form-control">
                <span *ngIf="userid.dirty && userid.invalid" class="alert alert-danger">
                    User Id is empty or invalid</span>
            </td>
        </tr>
        <tr><td>Password</td>
            <td><input type="password" name="passwd" #passwd=ngModel [(ngModel)]="auth.passwd" required
                pattern="[a-zA-Z0-9]{6,}" class="form-control">
                <span *ngIf="passwd.dirty && pass
                wd.invalid" class="alert alert-danger">
                    Empty or Invalid</span>
            </td>
        </tr>
        <tr><th colspan="2">
            <button type="submit" class="btn btn-success" [disabled]=!logfrm.valid>Login</button>
        </th></tr>
    </table>
    <div [hidden] ="!flag">
        User ID : {{ auth.userid }}<br>
        Password : {{ auth.passwd }}
    </div>
</form>
